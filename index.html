<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Hello Connect</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="nav bd-grid">
        <div class="nav__logo">
          <ion-icon class="nav__icon" name="git-branch-outline"></ion-icon>
        </div>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
            <li class="nav__item"><a href="#" class="nav__link">About</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Works</a></li>
            <li class="nav__item">
              <a href="#" class="nav__link">Contacts</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Community</a>
            </li>
          </ul>
        </div>
        <div href="#" class="menu-toggle" id="menu-toggle">
          <ion-icon class="nav__icon" name="menu"></ion-icon>
        </div>
      </nav>
    </header>
    <!-- Home -->
    <main>
      <div class="home bd-grid">
        <div class="home__data">
          <h1 class="home__title">Hello Connect</h1>
          <span class="home__name">I'm Alaa Bashar</span>
          <a href="#" class="button">Explore</a>
          <div class="home__social">
            <span class="home__social-name">Follow</span>
            <a
              href="https://github.com/alaa-bashar"
              target="blank"
              class="home__social-icon"
            >
              <ion-icon name="logo-github"></ion-icon>
            </a>
            <a
              href="https://www.linkedin.com/in/alaa-bashar-9526451a4/"
              target="blank"
              class="home__social-icon"
            >
              <ion-icon name="logo-linkedin"></ion-icon>
            </a>
            <a
              href="https://www.instagram.com/3laa_bashar/"
              target="blank"
              class="home__social-icon"
            >
              <ion-icon name="logo-instagram"></ion-icon>
            </a>
          </div>
        </div>
        <div class="home__img">
          <img src="assets/img/web_developer.svg" alt="" />
        </div>
      </div>
    </main>
    <!-- Script Ionicons-->
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
